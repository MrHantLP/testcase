<button
  type="button"
  class="font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none focus:ring-4 focus:ring-gray-100"
  [ngClass]="{
    'text-gray-900 bg-white border border-gray-300 hover:bg-gray-100':
      type === 'secondary',
    'text-white bg-green-600 hover:bg-green-800': type === 'primary',
  }">
  <ng-content></ng-content>
</button>
